<!DOCTYPE html>
<!-- DOCTYPE is telling the browser that the html file going to use HTML5-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RoboPage</title>
    <link rel="stylesheet" type="text/css" href="/src/index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <body>
        <h1>Robot Friend</h1>
        <div class="robots">
          <div class="android">
            <div class="head">

          </div>
        </div>
